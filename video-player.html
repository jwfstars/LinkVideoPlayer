<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn-secondary:hover {
            background-color: #666;
        }
        #downloadProgress {
            display: none;
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoPlayer" controls autoplay playsinline>
            Your browser does not support the video tag.
        </video>
        <div class="button-container">
            <button id="downloadBtn" class="btn">Download Video</button>
            <a id="openInSafari" class="btn btn-secondary" href="#" target="_blank">Open in Safari</a>
        </div>
        <div id="downloadProgress"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        
        if (videoUrl) {
            const decodedUrl = decodeURIComponent(videoUrl);
            const videoPlayer = document.getElementById('videoPlayer');
            const downloadBtn = document.getElementById('downloadBtn');
            const openInSafari = document.getElementById('openInSafari');
            const progressDiv = document.getElementById('downloadProgress');
            
            // 设置视频源
            videoPlayer.src = decodedUrl;
            
            // 设置在Safari中打开的链接
            openInSafari.href = decodedUrl;
            
            // 处理下载
            downloadBtn.addEventListener('click', async () => {
                try {
                    downloadBtn.disabled = true;
                    downloadBtn.textContent = 'Downloading...';
                    progressDiv.style.display = 'block';
                    
                    const response = await fetch(decodedUrl);
                    const contentLength = response.headers.get('content-length');
                    const total = parseInt(contentLength, 10);
                    
                    const reader = response.body.getReader();
                    const chunks = [];
                    let received = 0;
                    
                    while(true) {
                        const {done, value} = await reader.read();
                        
                        if (done) break;
                        
                        chunks.push(value);
                        received += value.length;
                        
                        if (total) {
                            const progress = ((received / total) * 100).toFixed(2);
                            progressDiv.textContent = `Downloaded: ${progress}%`;
                        }
                    }
                    
                    const blob = new Blob(chunks);
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'video' + (videoUrl.endsWith('.mp4') ? '.mp4' : '');
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    downloadBtn.textContent = 'Download Complete!';
                    progressDiv.textContent = 'Download Complete!';
                    
                    setTimeout(() => {
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'Download Video';
                        progressDiv.style.display = 'none';
                    }, 3000);
                    
                } catch (err) {
                    console.error('Download failed:', err);
                    downloadBtn.textContent = 'Download Failed';
                    progressDiv.textContent = 'Download Failed. Please try opening in Safari.';
                    
                    setTimeout(() => {
                        downloadBtn.disabled = false;
                        downloadBtn.textContent = 'Download Video';
                        progressDiv.style.display = 'none';
                    }, 3000);
                }
            });
        }
    </script>
</body>
</html>
